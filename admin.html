<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: white;
      text-align: center;
    }

    .container {
      padding: 60px 20px;
    }

    .card {
      background: #1e293b;
      padding: 25px;
      margin: 20px auto;
      max-width: 500px;
      border-radius: 15px;
    }

    input, textarea {
      width: 90%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    textarea {
      height: 120px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      background: #3b82f6;
      color: white;
    }

    button:hover {
      background: #2563eb;
    }

    #postForm {
      display: none;
    }
  </style>
</head>

<body>

<div class="container">

  <h2>Admin Login</h2>

  <div class="card">
    <input type="email" id="email" placeholder="Enter Email">
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="login()">Login</button>
    <p id="message"></p>
  </div>

  <div id="postForm" class="card">
    <h3>Create Post</h3>
    <input type="text" id="title" placeholder="Post Title">
    <textarea id="content" placeholder="Write your thoughts..."></textarea>
    <button onclick="publishPost()">Publish</button>
  </div>

</div>

<script type="module">

  import { initializeApp } 
  from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";

  import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } 
  from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

  import { getFirestore, collection, addDoc, serverTimestamp } 
  from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAuKSZXx5xzNppUovxxpo089j4ffsCwEYI",
    authDomain: "website-flux-1.firebaseapp.com",
    projectId: "website-flux-1",
    storageBucket: "website-flux-1.firebasestorage.app",
    messagingSenderId: "130732049094",
    appId: "1:130732049094:web:673a20cb507984a5430dc7",
    measurementId: "G-ZG5C2JL079"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  window.login = function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, password)
      .then(() => {
        document.getElementById("message").innerText = "Login Successful âœ…";
      })
      .catch((error) => {
        document.getElementById("message").innerText = error.message;
      });
  };

  onAuthStateChanged(auth, (user) => {
    if (user) {
      document.getElementById("postForm").style.display = "block";
    }
  });

  window.publishPost = async function () {
    const title = document.getElementById("title").value;
    const content = document.getElementById("content").value;

    await addDoc(collection(db, "posts"), {
      title: title,
      content: content,
      createdAt: serverTimestamp()
    });

    alert("Post Published ðŸš€");
    document.getElementById("title").value = "";
    document.getElementById("content").value = "";
  };

</script>

</body>
</html>
