<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins', sans-serif;
  background:#0f172a;
  color:white;
}

.container{
  max-width:900px;
  margin:80px auto;
  padding:20px;
}

.hero{
  text-align:left;
  margin-bottom:60px;
}

.hero h1{
  font-size:42px;
  font-weight:700;
  margin-bottom:10px;
}

.sub{
  color:#94a3b8;
  margin-bottom:15px;
}

.hero p{
  font-size:17px;
  color:#cbd5e1;
}

.post{
  background:#1e293b;
  padding:25px;
  border-radius:15px;
  margin-bottom:40px;
}

.post img{
  width:100%;
  border-radius:12px;
  margin-bottom:15px;
}

.date{
  font-size:13px;
  color:#94a3b8;
  margin-top:15px;
}
</style>
</head>

<body>

<div class="container">

  <div class="hero">
    <h1>Hi, I'm Sohail ðŸ‘‹</h1>
    <p class="sub">B.Tech â€“ JMI (2025â€“2029)</p>
    <p>Welcome to my daily thoughts â€” where I document what I learn, feel and build.</p>
  </div>

  <div id="posts"></div>

</div>

<script type="module">

import { initializeApp } 
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";

import { getFirestore, collection, getDocs, query, orderBy } 
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAuKSZXx5xzNppUovxxpo089j4ffsCwEYI",
  authDomain: "website-flux-1.firebaseapp.com",
  projectId: "website-flux-1",
  storageBucket: "website-flux-1.firebasestorage.app",
  messagingSenderId: "130732049094",
  appId: "1:130732049094:web:673a20cb507984a5430dc7"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

async function loadPosts(){
  const container=document.getElementById("posts");
  container.innerHTML="";

  const q=query(collection(db,"posts"),orderBy("createdAt","desc"));
  const snapshot=await getDocs(q);

  snapshot.forEach((doc)=>{
    const data=doc.data();

    let formattedDate="";
    if(data.createdAt){
      const dateObj=data.createdAt.toDate();
      formattedDate=dateObj.toDateString();
    }

    const post=document.createElement("div");
    post.className="post";

    post.innerHTML=`
      ${data.imageUrl ? `<img src="${data.imageUrl}">` : ""}
      ${data.title ? `<h2>${data.title}</h2>` : ""}
      <p>${data.content}</p>
      <div class="date">${formattedDate}</div>
    `;

    container.appendChild(post);
  });
}

loadPosts();

</script>

</body>
</html>
