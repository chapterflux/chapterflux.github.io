<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sohail | Portfolio</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: white;
      text-align: center;
    }

    header {
      padding: 80px 20px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    p {
      color: #cbd5e1;
      font-size: 18px;
    }

    .section {
      padding: 60px 20px;
    }

    .card {
      background: #1e293b;
      padding: 25px;
      margin: 20px auto;
      max-width: 600px;
      border-radius: 15px;
      text-align: left;
    }

    img {
      width: 100%;
      margin-top: 15px;
      border-radius: 10px;
    }

    button {
      padding: 8px 15px;
      margin-top: 10px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      background: crimson;
      color: white;
    }

    small {
      color: gray;
    }

    footer {
      padding: 20px;
      background: #020617;
      font-size: 14px;
      color: gray;
    }
  </style>
</head>

<body>

<header>
  <h1>Hi, I'm Sohail üëã</h1>
  <p>Web Developer | Learner | Creator</p>
</header>

<div class="section">
  <h2>About Me</h2>
  <div class="card">
    <p>I am building my personal blog where I share my daily thoughts and experiences.</p>
  </div>
</div>

<div class="section">
  <h2>My Posts</h2>
  <div id="posts"></div>
</div>

<footer>
  ¬©Ô∏è 2026 Sohail
</footer>

<script type="module">

  import { initializeApp } 
  from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";

  import { getFirestore, collection, getDocs, deleteDoc, doc } 
  from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

  import { getAuth, onAuthStateChanged } 
  from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";


  const firebaseConfig = {
    apiKey: "AIzaSyAuKSZXx5xzNppUovxxpo089j4ffsCwEYI",
    authDomain: "website-flux-1.firebaseapp.com",
    projectId: "website-flux-1",
    storageBucket: "website-flux-1.firebasestorage.app",
    messagingSenderId: "130732049094",
    appId: "1:130732049094:web:673a20cb507984a5430dc7",
    measurementId: "G-ZG5C2JL079"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  const ADMIN_EMAIL = "sohail34ks@gmail.com";
  let currentUser = null;

  onAuthStateChanged(auth, (user) => {
    currentUser = user;
    loadPosts();
  });

  async function loadPosts() {
    const postsDiv = document.getElementById("posts");
    postsDiv.innerHTML = "";

    const querySnapshot = await getDocs(collection(db, "posts"));

    querySnapshot.forEach((document) => {

      const data = document.data();
      const postId = document.id;

      const postElement = document.createElement("div");
      postElement.className = "card";

      postElement.innerHTML = `
        <h3>${data.title}</h3>
        <p>${data.content}</p>
        ${data.imageUrl ? `<img src="${data.imageUrl}">` : ""}
        ${
          currentUser && currentUser.email === ADMIN_EMAIL
            ? `<br><button onclick="deletePost('${postId}')">Delete</button>`
            : ""
        }
      `;

      postsDiv.appendChild(postElement);
    });
  }

  window.deletePost = async function(id) {
    await deleteDoc(doc(db, "posts", id));
    loadPosts();
  };

  loadPosts();

</script>

</body>
</html>
