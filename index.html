<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sohail | Portfolio</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: white;
      text-align: center;
    }

    header {
      padding: 80px 20px;
    }

    .section {
      padding: 60px 20px;
    }

    .card {
      background: #1e293b;
      padding: 25px;
      margin: 20px auto;
      max-width: 600px;
      border-radius: 15px;
      text-align: left;
    }

    img {
      width: 100%;
      margin-top: 15px;
      border-radius: 10px;
    }

    footer {
      padding: 20px;
      background: #020617;
      font-size: 14px;
      color: gray;
    }
  </style>
</head>

<body>

<header>
  <h1>Hi, I'm Sohail üëã</h1>
  <p>Web Developer | Learner | Creator</p>
</header>

<div class="section">
  <h2>About Me</h2>
  <div class="card">
    <p>I am building my personal blog where I share my daily thoughts and experiences.</p>
  </div>
</div>

<div class="section">
  <h2>My Posts</h2>
  <div id="posts"></div>
</div>

<footer>
  ¬©Ô∏è 2026 Sohail
</footer>

<script type="module">

import { initializeApp } 
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";

import { getFirestore, collection, getDocs } 
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAuKSZXx5xzNppUovxxpo089j4ffsCwEYI",
  authDomain: "website-flux-1.firebaseapp.com",
  projectId: "website-flux-1",
  storageBucket: "website-flux-1.firebasestorage.app",
  messagingSenderId: "130732049094",
  appId: "1:130732049094:web:673a20cb507984a5430dc7"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

async function loadPosts() {
  const postsDiv = document.getElementById("posts");
  postsDiv.innerHTML = "";

  const snapshot = await getDocs(collection(db, "posts"));

  snapshot.forEach((doc) => {
    const data = doc.data();

    const post = document.createElement("div");
    post.className = "card";

    post.innerHTML = `
      <h3>${data.title}</h3>
      <p>${data.content}</p>
      ${data.imageUrl ? `<img src="${data.imageUrl}">` : ""}
    `;

    postsDiv.appendChild(post);
  });
}

loadPosts();

</script>

</body>
</html>
