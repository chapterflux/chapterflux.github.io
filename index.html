<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sohail | Portfolio</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: white;
      text-align: center;
    }

    header {
      padding: 80px 20px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    p {
      color: #cbd5e1;
      font-size: 18px;
    }

    .section {
      padding: 60px 20px;
    }

    .card {
      background: #1e293b;
      padding: 25px;
      margin: 20px auto;
      max-width: 600px;
      border-radius: 15px;
      text-align: left;
    }

    img {
      width: 100%;
      margin-top: 15px;
      border-radius: 10px;
    }

    footer {
      padding: 20px;
      background: #020617;
      font-size: 14px;
      color: gray;
    }
  </style>
</head>

<body>

<header>
  <h1>Hi, I'm Sohail üëã</h1>
  <p>Web Developer | Learner | Creator</p>
</header>

<div class="section">
  <h2>About Me</h2>
  <div class="card">
    <p>I am building my personal blog where I share my daily thoughts and experiences.</p>
  </div>
</div>

<div class="section">
  <h2>My Posts</h2>
  <div id="posts"></div>
</div>

<footer>
  ¬©Ô∏è 2026 Sohail
</footer>

<script type="module">

  /* =========================
     üîπ IMPORTS
  ========================== */

  import { initializeApp } 
  from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";

  import { getFirestore, collection, getDocs, query, orderBy } 
  from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";


  /* =========================
     üîπ FIREBASE CONFIG
  ========================== */

  const firebaseConfig = {
    apiKey: "AIzaSyAuKSZXx5xzNppUovxxpo089j4ffsCwEYI",
    authDomain: "website-flux-1.firebaseapp.com",
    projectId: "website-flux-1",
    storageBucket: "website-flux-1.firebasestorage.app",
    messagingSenderId: "130732049094",
    appId: "1:130732049094:web:673a20cb507984a5430dc7",
    measurementId: "G-ZG5C2JL079"
  };


  /* =========================
     üîπ INITIALIZE FIREBASE
  ========================== */

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);


  /* =========================
     üîπ LOAD POSTS FROM FIRESTORE
  ========================== */

  async function loadPosts() {
    const postsDiv = document.getElementById("posts");
    postsDiv.innerHTML = "";

    const q = query(collection(db, "posts"), orderBy("createdAt", "desc"));
    const querySnapshot = await getDocs(q);

    querySnapshot.forEach((doc) => {
      const data = doc.data();

      const postElement = document.createElement("div");
      postElement.className = "card";

      postElement.innerHTML = `
        <h3>${data.title}</h3>
        <p>${data.content}</p>
        ${data.imageUrl ? `<img src="${data.imageUrl}">` : ""}
      `;

      postsDiv.appendChild(postElement);
    });
  }

  loadPosts();

</script>

</body>
</html>
