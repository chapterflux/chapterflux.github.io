<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sohail | Daily Thoughts</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins', sans-serif;
  background:#0f172a;
  color:white;
}

.container{
  max-width:900px;
  margin:80px auto;
  padding:20px;
}

.hero{
  text-align:left;
  margin-bottom:60px;
}

.hero h1{
  font-size:42px;
  font-weight:700;
  margin-bottom:10px;
}

.hero p{
  font-size:18px;
  color:#94a3b8;
}

.post{
  background:#1e293b;
  padding:25px;
  border-radius:15px;
  margin-bottom:30px;
}

.post h2{
  margin:0 0 10px 0;
  font-weight:500;
}

.date{
  font-size:14px;
  color:#94a3b8;
  margin-bottom:15px;
}

.post p{
  line-height:1.6;
}

</style>
</head>

<body>

<div class="container">

  <div class="hero">
    <h1>Hi ðŸ‘‹ Welcome to my daily thoughts</h1>
    <p>A place where I share what I learn, feel and build.</p>
  </div>

  <div id="posts"></div>

</div>

<script type="module">

import { initializeApp } 
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";

import { getFirestore, collection, getDocs } 
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAuKSZXx5xzNppUovxxpo089j4ffsCwEYI",
  authDomain: "website-flux-1.firebaseapp.com",
  projectId: "website-flux-1",
  storageBucket: "website-flux-1.firebasestorage.app",
  messagingSenderId: "130732049094",
  appId: "1:130732049094:web:673a20cb507984a5430dc7"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

async function loadPosts(){
  const container = document.getElementById("posts");
  container.innerHTML = "";

  const snapshot = await getDocs(collection(db,"posts"));

  snapshot.forEach((doc)=>{
    const data = doc.data();

    const post = document.createElement("div");
    post.className="post";

    const today = new Date();
    const formattedDate = today.toDateString();

    post.innerHTML = `
      <h2>${data.title}</h2>
      <div class="date">${formattedDate}</div>
      <p>${data.content}</p>
    `;

    container.appendChild(post);
  });
}

loadPosts();

</script>

</body>
</html>
